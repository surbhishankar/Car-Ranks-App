<div *ngIf="car">
	<h2> More Details on {{car.name}} !!</h2>
	<div>
		<label>Id: </label>{{car.id}}
	</div>
	<div class="inputfield">
		<label> Car name: </label>
		<input [(ngModel)]="car.name" placeholder="name"/>
	</div>
	<div>
		<textarea [(ngModel)]="car.content" placeholder="Car Description" class="Content" > </textarea>
	</div>
	<button (click)="goBack()">Back</button>
	<button (click)="save()">Save</button>
	
</div>
